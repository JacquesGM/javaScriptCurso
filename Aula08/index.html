<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<title>Calculadora</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="container">

	<h1>Claculadora</h1>


	<table style="width: 40%; margin-left:30%; text-align: center;" class="table">
		<thead>
			<tr>
				<th id="visor" style="font-size: 2rem; text-align: right" colspan="4">0</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><button class="btn btn-block btn-outline-dark" onclick="selecionarNumero(1)">1</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(2)">2</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(3)">3</button></td>
				<td><button class="btn btn-outline-dark" onclick="limpar()">C</button></td>


			</tr>
			<tr>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(4)">4</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(5)">5</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(6)">6</button></td>
				<td><button id="mult" class="btn btn-outline-dark" onclick="multiplicar()">*</button></td>
			</tr>
			<tr>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(7)">7</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(8)">8</button></td>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(9)">9</button></td>
				<td><button id="div" class="btn btn-outline-dark" onclick="dividir()">/</button></td>
			</tr>
			<tr>
				<td><button class="btn btn-outline-dark" onclick="selecionarNumero(0)">0</button></td>
				<td><button class="btn btn-outline-dark" onclick="resultado()">=</button></td>
				<td><button id="som" class="btn btn-outline-dark" onclick="somar()">+</button></td>
				<td><button id="dim" class="btn btn-outline-dark" onclick="diminuir()">-</button></td>
			</tr>
		</tbody>

	</table>
<script src="eventos.js"></script>

</body>
</html>
