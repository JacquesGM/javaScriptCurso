
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css\pagamento.css">
</head>
<body class="container">
<section class="row container mt-4">
  <div class="col-md-6 cards" id="lado-esquerdo">
    <!--FRENTE-->
    <article stylet="min-height: 200px;" id="card_frente" class="card card-body">
      <p class='text-end text-white'>Frente</p>
      <label fo="card_number">Número:</label>
      <span  id="card_number" class="h4">0000 0000 0000 0000</span>

      <label>Titular:</label>
      <span id="card_name" class="h4">FCO CHIQUIM SILVA</span>

      <label>Validade:</label>
      <span  id="card_date" class="h4">
          MM/YY
          <i class=" ">#</i>
        </span>



    </article>
    <!--VERSO-->
    <article stylet="min-height: 200px;" id="card_verso" class="card card-body">
      <p class='text-end text-white'>Verso</p>
      <label>Código de Segurança:</label>
      <span  id="card_cvv" class="h4">000</span>
      <hr class="barra">

    </article>
  </div>
  <!--FORMULÁRIO-->
  <div class="col-md-6 cards mt-8">
    <div class="formulario">
      <p class="h1 text-center text-secondary">Dados do Cartão:</p>
      <hr>
      <form class="row g-2" action="">
        <div class="col-md-12">
          <label class="form-label" for="numero">Número do cartão:</label>
          <input class="form-control"
                 type="text"
                 id="numero"
                 pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                 placeholder="Ex: 1234 1234 1234 1234"
                 required
          >
        </div>
        <div class="col-md-12">
          <label class="form-label" for="codigo">Código de segurança do cartão:</label>
          <input class="form-control"
                 type="text"
                 id="codigo"
                 pattern="[0-9]{3}"
                 placeholder="Ex: 123"
                 required
          >
        </div>
          <label class="form-label" for="mes">Data de validade:</label>

        <div class="col-md-4">
          <select class="form-select " aria-label="Default select example" id="mes" data-action="date">
            <option selected disabled>Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" aria-label="Default select example"  id="ano" data-action="date">
            <option selected disabled>Ano</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
        <div class="col-md-12">
          <label  class="form-label" for="nome">Nome do titular do cartão:</label>
          <input class="form-control" type="text" id="nome" required>
        </div>
        <div class="col-md-12">
          <label class="form-label" for="cpf">CPF do titular do cartão:</label>
          <input class="form-control"
                 type="text"
                 id="cpf"
                 pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
                 placeholder="Ex: 123.123.123-12"
                 required
          >
          <br>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <br><br>
        </div>

      </form>
    </div>
  </div>
</section>
<script src="js/eventos.js"></script>

</body>
</html>
